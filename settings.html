<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c; /* Greyish black background */
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .header {
            position: absolute;
            top: 10%;
            font-size: 2em;
            text-align: center;
            width: 100%;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.2);
            animation: slide 5s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        .url-input-container {
            position: absolute;
            top: 50%;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .url-input-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ccc; /* Lighter grey for the label */
        }

        .url-input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .url-input::placeholder {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">Welcome To Settings</div>
    <div class="url-input-container">
        <div class="url-input-label">Change the end of the url to whatever you want</div>
        <input type="text" id="urlInput" class="url-input" placeholder="Make sure your url ends with .net or .com for it to work">
    </div>

    <script>
        // Creating sliding lines
        const lineCount = 20;
        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.left = `${Math.random() * 100}vw`;
            line.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(line);
        }

        // URL change functionality
        const urlInput = document.getElementById('urlInput');
        urlInput.addEventListener('input', function() {
            const inputValue = urlInput.value;
            const regex = /\.(net|com)$/;

            if (regex.test(inputValue)) {
                window.history.replaceState({}, '', inputValue);
            }
        });

        // Placeholder behavior
        urlInput.addEventListener('focus', function() {
            urlInput.placeholder = '';
        });

        urlInput.addEventListener('blur', function() {
            if (urlInput.value === '') {
                urlInput.placeholder = 'Make sure your url ends with .net or .com for it to work';
            }
        });
    </script>
</body>
</html>
