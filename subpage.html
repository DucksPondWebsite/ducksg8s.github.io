<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .game-square {
            width: 150px;
            height: 150px;
            background-color: #61dafb;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-square:hover {
            transform: scale(1.1);
        }

        .game-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <div class="container">
        <div class="game-square">
            <img src="https://images.app.goo.gl/kJkbeC1JVaRRgHuB8" alt="Game 1">
        </div>
        <div class="game-square">
            <img src="https://images.app.goo.gl/XYe3wYGX1CmMTyYa6" alt="Game 2">
        </div>
        <div class="game-square">
            <img src="https://images.app.goo.gl/asY7YWs75bVkKNzs9" alt="Game 3">
        </div>
        <div class="game-square">
            <img src="https://images.app.goo.gl/tfwHjfhXhyjUYPk96" alt="Game 4">
        </div>
    </div>
</body>
</html>
