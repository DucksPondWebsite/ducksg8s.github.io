<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .game-square {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #61dafb;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-square:hover {
            transform: scale(1.1);
        }

        .game-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .game-square:hover .game-name {
            transform: translateY(0);
        }

        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <div class="container">
        <div class="game-square">
            <img src="https://cdn.pixabay.com/photo/2020/07/24/08/24/number-5433251_960_720.png" alt="Game 1">
            <div class="game-name">1</div>
        </div>
        <div class="game-square">
            <img src="https://static.keygames.com/0/60740/35614/146x146/1-tegen-1-voetbal.webp" alt="Game 2">
            <div class="game-name">1 on 1 Soccer</div>
        </div>
        <div class="game-square">
            <img src="https://ubgfun.github.io/img/10-minutes-till-dawn.webp" alt="Game 3">
            <div class="game-name">10 Minutes Till Dawn</div>
        </div>
        <div class="game-square">
            <img src="https://images.gameonl.com/images/fd93958961134f0e8525116e4d61265a-150px.png" alt="Game 4">
            <div class="game-name">13 Days in Hell</div>
        </div>
    </div>
</body>
</html>
