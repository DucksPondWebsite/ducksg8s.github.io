<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, yellow, red, orange);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            flex-direction: column;
            z-index: 1;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu.active {
            display: flex;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .game-square {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #61dafb;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-square:hover {
            transform: scale(1.1);
        }

        .game-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .game-square:hover .game-name {
            transform: translateY(0);
        }

        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
        }
        
    </style>
</head>
