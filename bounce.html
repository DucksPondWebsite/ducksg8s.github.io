<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Ball in Circle</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { background: black; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circleRadius = 200;
        const ballRadius = 20;
        const speed = 3;
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: speed, dy: speed, color: getRandomColor() };

        function getRandomColor() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawCircle() {
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, circleRadius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Draw the missing part at the bottom
            ctx.clearRect(canvas.width / 2 - 20, canvas.height / 2 + circleRadius - 20, 40, 40);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = ball.color;
            ctx.fill();
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            const distance = Math.sqrt((ball.x - canvas.width / 2) ** 2 + (ball.y - canvas.height / 2) ** 2);
            if (distance > circleRadius - ballRadius) {
                const angle = Math.atan2(ball.y - canvas.height / 2, ball.x - canvas.width / 2);
                ball.dx = -Math.cos(angle) * speed;
                ball.dy = -Math.sin(angle) * speed;
                ball.color = getRandomColor();
            }

            // Respawn if it escapes through the missing part
            if (ball.y > canvas.height / 2 + circleRadius - 20 && ball.x > canvas.width / 2 - 20 && ball.x < canvas.width / 2 + 20) {
                ball = { x: canvas.width / 2, y: canvas.height / 2, dx: speed, dy: speed, color: getRandomColor() };
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCircle();
            drawBall();
            updateBall();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
