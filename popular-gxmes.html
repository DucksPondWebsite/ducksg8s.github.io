<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Games</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 40px;
            transition: transform 0.3s;
            color: black; /* Change the text color to black */
            cursor: pointer;
        }

        .header:hover {
            transform: translateY(-10px);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .game-square {
            position: relative;
            width: 200px; /* Increase the width */
            height: 200px; /* Increase the height */
            background-color: #61dafb;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .game-square:hover {
            transform: scale(1.1);
        }

        .game-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .game-square:hover .game-name {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="popular-gxmes.html" class="header">Popular Games</a>
    <div class="container">
        <a href="poly-track.html" class="game-square">
            <img src="https://geometrydash-game.io/cache/data/image/game/polytrack-m150x150.webp" alt="Game 1">
            <div class="game-name">Poly Track</div>
        </a>
        <a href="smash-karts.html" class="game-square">
            <img src="https://cdn-1.webcatalog.io/catalog/poki-smash-karts/poki-smash-karts-icon-filled-256.webp" alt="Game 2">
            <div class="game-name">Smash Karts</div>
        </a>
        <a href="sandtrix.html" class="game-square">
            <img src="https://www5.minijuegosgratis.com/v3/games/thumbnails/247701_7_sq.jpg" alt="Game 3">
            <div class="game-name">Sandtrix</div>
        </a>
        <a href="slope.html" class="game-square">
            <img src="https://red-ball4.com/data/image/slope-game.png" alt="Game 4">
            <div class="game-name">Slope</div>
        </a>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.backgroundPosition = `${x}% ${y}%`;
        });
    </script>
</body>
</html>
