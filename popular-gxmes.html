    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu-button, .profile-button {
            position: absolute;
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .menu-button {
            top: 20px;
            left: 20px;
        }

        .profile-button {
            top: 20px;
            right: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            flex-direction: column;
            z-index: 1;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu.active {
            display: flex;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .game-square {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #61dafb;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-square:hover {
            transform: scale(1.1);
        }

        .game-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .game-square:hover .game-name {
            transform: translateY(0);
        }

        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
