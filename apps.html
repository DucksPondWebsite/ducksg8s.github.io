<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, maroon, yellow);
            background-size: 200% 200%;
            animation: pulse 5s infinite;
            color: white;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        @keyframes pulse {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        .app-slot {
            width: 100%;
            padding-top: 100%; /* Maintain aspect ratio */
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .app-slot:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .app-slot::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: white;
            text-align: center;
        }

        .logo-slot {
            width: 80%;
            padding-top: 20%; /* Adjust aspect ratio for logo */
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .logo-slot:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo-slot::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: white;
            text-align: center;
        }

        .fade-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-screen.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="fade-screen" id="fade-screen"></div>
    <h1>Apps</h1>
    <div class="app-container">
        <div class="app-slot" data-text="$30 Website" onclick="redirect('30-website.html')"></div>
        <div class="app-slot" data-text="Soundboard" onclick="redirect('soundboard.html')"></div>
        <div class="app-slot" data-text="Fake Spotify" onclick="redirect('fake-spotify.html')"></div>
        <div class="app-slot" data-text="Fake Youtube" onclick="redirect('fake-youtube.html')"></div>
        <div class="app-slot" data-text="Incognito" onclick="redirect('incognito.html')"></div>
        <div class="app-slot" data-text="Copilot" onclick="redirect('copilot.html')"></div>
        <div class="app-slot" data-text="Windows 11" onclick="redirect('windows-11.html')"></div>
        <div class="app-slot" data-text="Ducks Films" onclick="redirect('ducks-films.html')"></div>
    </div>
    <div class="logo-slot" data-text="Gameboy Advance Emulator" onclick="redirect('gameboy-advance-emulator.html')"></div>

    <script>
        function redirect(url) {
            const fadeScreen = document.getElementById('fade-screen');
            fadeScreen.classList.add('active');
            setTimeout(() => {
                window.location.href = url;
            }, 1000); // Adjusted delay to ensure smooth transition
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                const fadeScreen = document.getElementById('fade-screen');
                fadeScreen.classList.remove('active');
            }
        });
    </script>
</body>
</html>
