<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Game Search</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, red, yellow, orange, hotpink);
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        #not-found {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #FF0000;
        }

        #not-found img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <input type="button" value="Search" onclick="performSearch()">
        <div id="not-found">
            <img src="https://i.imgur.com/yW2WUWb.png" alt="Aw Snap Face" width="50" height="50">
            <span>Not Found</span>
        </div>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const fileUrl = query + '.html';

            fetch(fileUrl)
                .then(response => {
                    if (response.ok) {
                        window.location.href = fileUrl;
                    } else {
                        showNotFound();
                    }
                })
                .catch(() => showNotFound());
        }

        function showNotFound() {
            document.getElementById('not-found').style.display = 'block';
        }
    </script>
</body>
</html>
