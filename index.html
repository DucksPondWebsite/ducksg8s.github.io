<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Pond Github Version</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #F9D423 0%, #FF4E50 100%);
            color: white;
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust the gap between buttons as needed */
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .controller-button, .collab-button, .updates-button {
            font-size: 3em;
            background-color: #61dafb;
            border: none;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .controller-button:hover, .collab-button:hover, .updates-button:hover {
            background-color: #21a1f1;
        }

        .controller-button:focus, .collab-button:focus, .updates-button:focus {
            outline: none;
        }

        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -60px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
            font-family: Arial, sans-serif;
        }

        .button-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
