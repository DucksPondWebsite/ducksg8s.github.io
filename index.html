<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks Pond Github Port</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #F9D423 0%, #FF4E50 100%);
            color: white;
            font-family: 'Press Start 2P', cursive; /* Pixel font */
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust the gap between buttons as needed */
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .controller-button, .collab-button, .updates-button, .settings-button {
            font-size: 3em;
            background-color: #61dafb;
            border: none;
            border-radius: 50%;
            padding: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .controller-button:hover, .collab-button:hover, .updates-button:hover, .settings-button:hover {
            background-color: #21a1f1;
        }

        .controller-button:focus, .collab-button:focus, .updates-button:focus, .settings-button:focus {
            outline: none;
        }

        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the button */
            left: 50%;
            margin-left: -60px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
            font-family: Arial, sans-serif;
        }

        .button-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .duck {
            position: absolute;
            font-size: 2em;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .fun-text {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .quote-container {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            background: transparent;
        }

        .quote {
            color: white;
            font-size: 1em; /* Make the text small */
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="quote-container">
        <h1 id="quote" class="quote"></h1>
    </div>
    <h1>Ducks Pond Github Version</h1>
    <div class="buttons-container">
        <div class="button-container">
            <a href="subpage.html" class="controller-button">üéÆ</a>
            <div class="tooltip">Game Selection</div>
        </div>
        <div class="button-container">
            <a href="collabs.html" class="collab-button">üë§</a>
            <div class="tooltip">Collaborations</div>
        </div>
        <div class="button-container">
            <a href="updates.html" class="updates-button">üîÑ</a>
            <div class="tooltip">Updates</div>
        </div>
        <div class="button-container">
            <a href="settings.html" class="settings-button">‚öôÔ∏è</a>
            <div class="tooltip">Settings</div>
        </div>
    </div>
    <div class="fun-text">click the ducks (it's fun)</div>

    <script>
        const quotes = [
            "What is a... Ducks Pond? - Teachers",
            "When is the official version of Ducks Pond coming out? - literally everyone (2024)",
            "hey look at this *aggressively points to computer screen*. - Dante",
            "Guess what cologne I'm wearing. - Dante",
            "Do your dang work! - Me",
            "Urgh - Dalton Trey",
            "ah! my ears burn..",
            "It's time to have some fun... With Uncle Samsonite",
            "Axel is big!!! - Sebastian",
            "I will not discriminate with any other game website",
            "Alt links posted soon",
            "SHUT UP ABOUT FOOTBALL BROS, I JUST WANT PEACE",
            "You're my favorite - My Girlfriend (Kaylee)",
            "Mikael Myer",
            "Boo? Whachu lookin at?! - Carlotta",
            "HEY HEy, hEy, hey... guess what? I don't know.",
            "Me when, whe- me when th- the.. me- whe- the me- me when the- Yeah!"
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        const quote = getRandomQuote(); // Get a random quote

        // Update header text
        document.querySelector('#quote').innerHTML = quote;

        function createDuck() {
            const duck = document.createElement('div');
            duck.className = 'duck';
            duck.innerHTML = 'ü¶Ü';
            positionDuck(duck);
            document.body.appendChild(duck);

            duck.addEventListener('click', () => {
                duck.style.opacity = 0;
                setTimeout(() => {
                    positionDuck(duck);
                    duck.style.opacity = 1;
                }, 3000);
            });
        }

        function positionDuck(duck) {
            const buttons = document.querySelectorAll('.controller-button, .collab-button, .updates-button, .fun-text');
            let x, y, overlap;

            do {
                overlap = false;
                x = Math.random() * (window.innerWidth - 40);
                y = Math.random() * (window.innerHeight - 40);

                buttons.forEach(button => {
                    const rect = button.getBoundingClientRect();
                    if (x + 40 > rect.left && x < rect.right && y + 40 > rect.top && y < rect.bottom) {
                        overlap = true;
                    }
                });
            } while (overlap);

            duck.style.left = `${x}px`;
            duck.style.top = `${y}px`;
        }

        for (let i = 0; i < 5; i++) {
            createDuck();
        }
    </script>
</body>
</html>
